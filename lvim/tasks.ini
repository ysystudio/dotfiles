[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp=xmake -y; xmake run
command:go=xmake -y; xmake run
command:rust=xmake -y; xmake run
command:python=python "$(VIM_FILENAME)"
command:javascript=node "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:perl=perl "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
command:zsh=zsh "$(VIM_FILENAME)"
command:bash=bash "$(VIM_FILENAME)"
command:fish=fish "$(VIM_FILENAME)"
command:php=php "$(VIM_FILENAME)"
command:erlang=escript "$(VIM_FILENAME)"
command:ps1=powershell -file "$(VIM_FILENAME)"
command:scala=scala "$(VIM_FILENAME)"
command:haskell=ghci "$(VIM_FILENAME)"
command:applescript=osascript "$(VIM_FILENAME)"
command:vim=:source %
output=terminal
cwd=$(VIM_FILEDIR)
save=2

[project-create]
command=xmake create -l $(-lang:c&++,&go,&rust,&c,c&uda) -t $(-template:&console,shar&ed,stat&ic,qt.&quickapp,qt.&widgetapp)  $(-project_name)
cwd$(VIM_CMD)
output=terminal
pos='bottom'

[project-build]
command=xmake
cwd=$(VIM_CMD)
output=terminal
pos='bottom'

[project-run]
command=xmake run
cwd=$(VIM_CMD)
output=terminal

[project-build-config]
command=xmake f -p $(&iphoneos,&android,&linux,&windows,&macosx,min&gw,&wasm) -a $(&arm64,i&386,x86_&64,&wasm32) -m $(&debug,&release)
cwd=$(VIM_CMD)
output=terminal
pos='bottom'

