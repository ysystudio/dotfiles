[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp=xmake -r -y "$(VIM_FILENOEXT)" && xmake run "$(VIM_FILENOEXT)"
command:rust=xmake -r -y "$(VIM_FILENOEXT)" && xmake run "$(VIM_FILENOEXT)"
command:python=python "$(VIM_FILENAME)"
command:javascript=node "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:perl=perl "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
command:zsh=zsh "$(VIM_FILENAME)"
command:bash=bash "$(VIM_FILENAME)"
command:fish=fish "$(VIM_FILENAME)"
command:php=php "$(VIM_FILENAME)"
command:erlang=escript "$(VIM_FILENAME)"
command:ps1=powershell -file "$(VIM_FILENAME)"
command:scala=scala "$(VIM_FILENAME)"
command:haskell=ghci "$(VIM_FILENAME)"
command:applescript=osascript "$(VIM_FILENAME)"
command:vim=:source %
output=terminal
cwd=$(VIM_FILEDIR)
save=2

[project-create]
cwd=$(VIM_FILEDIR)
command=xmake create -l $(-lang:c&++,&go,&rust,&c,c&uda) -t $(-template:&console,shar&ed,stat&ic,qt.&quickapp,qt.&widgetapp)  $(-project_name)
output=terminal
pos='bottom'

[project-build]
cwd=$(VIM_FILEDIR)
command=xmake -rv --files='*.c:*.cpp'
output=terminal
pos='bottom'

[project-debug-run]
cwd=$(VIM_FILEDIR)
command=xmake f -m debug && xmake -rv --files='*.c:*.cpp' && xmake run -d
output=terminal

[project-build-run]
cwd=$(VIM_FILEDIR)
command=xmake -rv --files='*.c:*.cpp' && xmake run
output=terminal

[project-build-config]
cwd=$(VIM_FILEDIR)
command=xmake f -p $(-platform:&iphoneos,&android,&linux,&windows,&macosx) -a $(-arch:&x64,x86_&64,&arm64,arm64-v&8a) -m $(-mode:&debug,&release)
output=terminal
pos='bottom'

