# Shell
#
# 随终端打开时启动的 Shell
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
# shell:
#   # program: "C:/Program Files/Git/bin/bash.exe"
#   program: "C:/msys64/usr/bin/bash.exe"
#   args:
#     - --login

shell:
  program: "C:\WINDOWS\system32\wsl.exe"
  args:
    -d Ubuntu

# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 4
# 背景透明度
window_opacity: 0.8
    
window:
  # 窗口大小
  dimensions:
    columns: 120
    lines: 60

  # 边缘空白
  padding:
    x: 10
    y: 5
  dynamic_padding: false
  startup_mode: Maximized
  # 窗口修饰
  # - full: 有边界+标题栏
  # - none: 无边界+标题栏
  decorations: none

scrolling:
  # 历史保留行数
  history: 2000

  # 每次滚动行数
  multiplier: 20

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true
colors:
  # 基本色
  primary:
    background: '#1e1e1e'
    foreground: '#cccccc'

  # 选择色
  selection:
    text: CellForeground
    background: '#565656'

  # 主题色
  normal:
    black: '#000000'
    red: '#cd3131'
    green: '#0dbc79'
    yellow: '#e5e510'
    blue: '#2472c8'
    magenta: '#bc3fbc'
    cyan: '#11a8cd'
    white: '#e5e5e5'

  # 亮色
  bright:
    black: '#666666'
    red: '#f14c4c'
    green: '#23d18b'
    yellow: '#f5f543'
    blue: '#3b8eea'
    magenta: '#d670d6'
    cyan: '#29b8db'
    white: '#e5e5e5'

font:
  size: 14 
  # 字体
  normal:
    family: 'FiraCode Nerd Font'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font'
    style: Bold
  italic:
    family: 'FiraCode Nerd Font'
    style: Italic
  bold_italic:
    family: 'FiraCode Nerd Font'
    style: Bold Italic

  # 细描边
  use_thin_strokes: true

